<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Event Notification</title>
</head>
<body>
    <p>Dear member,</p>
    <p>We have a new event: <strong th:text="${eventTitle}"></strong> scheduled for <strong th:text="${eventDate}"></strong>.</p>
    <p>For more details, visit our <a th:href="${frontendUrl}">website</a>.</p>
    <p>Best regards,<br/> <strong th:text="${orgName}"></strong></p>
</body>
</html>
