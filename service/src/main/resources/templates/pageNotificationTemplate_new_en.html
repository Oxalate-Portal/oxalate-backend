<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Page Notification</title>
</head>
<body>
    <p>Dear member,</p>
    <p>A new page titled: <strong th:text="${pageTitle}"></strong> has been added to our site.</p>
    <p>For more details, visit our <a th:href="${frontendUrl}">website</a>.</p>
    <p>Best regards,<br/> <strong th:text="${orgName}"></strong></p>
</body>
</html>
