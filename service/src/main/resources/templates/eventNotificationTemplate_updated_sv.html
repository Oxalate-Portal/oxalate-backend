<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Uppdaterad händelseanmälan</title>
</head>
<body>
    <p>Hej,</p>
    <p>Händelsen: <strong th:text="${eventTitle}"></strong> planerad till <strong th:text="${eventDate}"></strong> har uppdaterats.</p>
    <p>Mer information finns på vår <a th:href="${frontendUrl}">portal</a>.</p>
    <p>Med vänliga hälsningar,<br/> <strong th:text="${orgName}"></strong></p>
</body>
</html>
