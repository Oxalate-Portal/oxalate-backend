<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Neue Ereignisbenachrichtigung</title>
</head>
<body>
    <p>Sehr geehrter Mitglied,</p>
    <p>Wir haben ein neues Ereignis: <strong th:text="${eventTitle}"></strong> geplant für <strong th:text="${eventDate}"></strong>.</p>
    <p>Weitere Informationen finden Sie auf unserer <a th:href="${frontendUrl}">Website</a>.</p>
    <p>Mit freundlichen Grüßen,<br/> <strong th:text="${orgName}"></strong></p>
</body>
</html>
